name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (if you're using a Python-based static site like Jekyll)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies (for Jekyll or other generators)
        run: |
          pip install -r requirements.txt  # Adjust as necessary for your project

      - name: Build site
        run: |
          jekyll build  # Adjust according to your static site generator

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch that will serve your GitHub Pages
          folder: _site  # The folder that contains the built site (adjust as necessary)
          token: ${{ secrets.GITHUB_TOKEN }}
